<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong>Ready to create an app?</strong>
    <p>Start with Ionic <a target="_blank" rel="noopener noreferrer"
        href="https://ionicframework.com/docs/components">UI Components</a></p>
  </div>
</ion-content>


<ion-footer class="ion-text-center">
  <ion-toolbar>
    <!-- Default Segment -->
    <ion-segment value="home" (ionChange)="segmentChanged($event)">

      <ion-segment-button value="profile">
        <ion-row>
          <ion-col size="12">
            <ion-icon name="person-circle-outline" size="large"></ion-icon>
          </ion-col>
          <ion-col size="12">
            <ion-label class="titleSegment">Perfil</ion-label>
          </ion-col>
        </ion-row>
      </ion-segment-button>

      <ion-segment-button value="home">
        <ion-row>
          <ion-col size="12">
            <ion-icon name="home-outline" size="large"></ion-icon>
          </ion-col>
          <ion-col size="12">
            <ion-label class="titleSegment">Inicio</ion-label>
          </ion-col>
        </ion-row>
      </ion-segment-button>

      <ion-segment-button value="finance">
        <ion-row>
          <ion-col size="12">
            <ion-icon name="checkmark-circle-outline" size="large"></ion-icon>
          </ion-col>
          <ion-col size="12">
            <ion-label class="titleSegment">Finanzas</ion-label>
          </ion-col>
        </ion-row>
      </ion-segment-button>
      
    </ion-segment>

  </ion-toolbar>
</ion-footer>
