<ion-menu side="start" menuId="first" contentId="main-content">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Menu de Usuario</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-item>
        <ion-icon name="construct" slot="start"></ion-icon>
        <ion-label>Configuraciones</ion-label>
      </ion-item>
      <ion-item (click)="logout()">
        <ion-icon name="exit-outline" slot="start"></ion-icon>
        <ion-label>Cerrar Sesión</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-router-outlet id="main-content"></ion-router-outlet>

<ion-header [translucent]="true">
  <ion-toolbar>
    <!-- Logo a la izquierda -->
    <img class="svgIgm" width="30px" slot="start" src="../../../assets/img/logoColegio.png" />

    <ion-title class="ion-text-center">Colegio Andes Chile</ion-title>

    <!-- Menú a la derecha -->
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>



<ion-content>
  <ion-router-outlet></ion-router-outlet>
</ion-content>

<ion-footer class="ion-text-center">
  <ion-toolbar>
    <!-- Default Segment -->
    <ion-segment value="profile" (ionChange)="segmentChanged($event)">

      <ion-segment-button value="service">
        <ion-row>
          <ion-col size="12">
            <ion-icon name="newspaper-outline" size="large"></ion-icon>
          </ion-col>
          <ion-col size="12">
            <ion-label class="titleSegment">Servicios</ion-label>
          </ion-col>
        </ion-row>
      </ion-segment-button>

      <ion-segment-button value="profile">
        <ion-row>
          <ion-col size="12">
            <ion-icon name="person-circle-outline" size="large"></ion-icon>
          </ion-col>
          <ion-col size="12">
            <ion-label class="titleSegment">Perfil</ion-label>
          </ion-col>
        </ion-row>
      </ion-segment-button>

      <ion-segment-button value="finance">
        <ion-row>
          <ion-col size="12">
            <ion-icon name="checkmark-circle-outline" size="large"></ion-icon>
          </ion-col>
          <ion-col size="12">
            <ion-label class="titleSegment">Finanzas</ion-label>
          </ion-col>
        </ion-row>
      </ion-segment-button>

    </ion-segment>

  </ion-toolbar>
</ion-footer>
