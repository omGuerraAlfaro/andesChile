<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="background">
  <ion-card class="cardFondo">
    <ion-card-header>
      <h1 class="ion-text-center titulo">
        <b>¿Has olvidado tu contraseña?</b>
        <br />
        <b>¡No te precupes!</b>
      </h1>
      <small class="ion-text-center titulo2"
        >Ingresa tu correo institucional DUOCUC y te enviaremos un link para
        puedas restablecer tu contraseña.</small
      >
    </ion-card-header>
    <ion-card class="cardFondo">
      <ion-item lines="none">
        <ion-input
          placeholder="Ingresa aquí tu Email"
          type="email"
          [(ngModel)]="data.email"
          required
        ></ion-input>
      </ion-item>
      <br />
      <ion-button
        class="buttonLogin"
        shape="round"
        (click)="enviarCorreo()"
        color="dark"
        expand="block"
        >Enviar</ion-button
      >
    </ion-card>
  </ion-card>
  <div class="ion-text-center">
    <img src="../../../assets/img/logo2.svg" alt="" class="img" />
  </div>
</ion-content>
