<ion-content class="background">
    <ion-title>Noticias</ion-title>
    <ion-grid>
        <ion-row>
            <ion-col>
                <ion-chip (click)="irPagina()">
                    <ion-avatar>
                        <img alt="Silhouette of a person's head"
                            src="https://ionicframework.com/docs/img/demos/avatar.svg" />
                    </ion-avatar>
                    <ion-label>Utiles escolares</ion-label>
                </ion-chip>
            </ion-col>

            <ion-col>
                <ion-chip [outline]="true">Outline</ion-chip>
            </ion-col>
            
        </ion-row>
    </ion-grid>
</ion-content>
