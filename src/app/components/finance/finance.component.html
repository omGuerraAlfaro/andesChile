<ion-content class="background">
  <ion-title>Finanzas</ion-title>
  <ion-grid [fixed]="true" class="tabla">
    <ion-row class="head">
      <ion-col>Selecci√≥n</ion-col>
      <ion-col>ID</ion-col>
      <ion-col>Fecha Vencimiento</ion-col>
      <ion-col>Detalle</ion-col>
      <ion-col>Monto</ion-col>
    </ion-row>
    <!-- data start -->
    <ion-row *ngFor="let data of form">
      <ion-col>
        <ion-item color="none" lines="none" class="ion-no-padding">
          <ion-checkbox color="primary" [(ngModel)]="data.isChecked"></ion-checkbox>
        </ion-item>
      </ion-col>
      <ion-col>{{data.id}}</ion-col>
      <ion-col>{{data.expirationDate}}</ion-col>
      <ion-col>{{data.datail}}</ion-col>
      <ion-col>${{data.mount}}</ion-col>
    </ion-row>
    <!-- data end -->
  </ion-grid>

  <ion-button class="buttonLogin" (click)="goPagar()" color="dark" expand="full" shape="round"> Pagar </ion-button>
</ion-content>
